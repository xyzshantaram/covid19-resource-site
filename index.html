<html>

<head>
    <title>COVID-19 Resources</title>
    <link rel="stylesheet" href="style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d39151f79.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body class='min-vh-100 d-flex flex-column h-100'>
    <script src='utils.js'></script>
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <div id="reusable-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id='modal-content-wrapper'>
                <div class="container-fluid d-flex align-items-center">
                    <img src="assets/Spinner-1s-200px.svg" width="20%" id='loading-spinner'>
                    <div id="reusable-modal-content" class="modal-body">
                    </div>
                    <div class='modal-footer' id='modal-footer'></div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid d-flex align-items-center p-3">
            <a class="navbar-brand">COVID RESOURCES INDIA</a>
            <button class="btn btn-outline-success" type="button" id='info-button'>Help/About</button>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="accordion" id="filterAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Filters
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="row d-flex">
                            <!-- For States -->
                            <div class="form-group mb-3" id='state-group'>
                                <label for="states-dropdown" class="mb-2">Select State: </label>
                                <select id="states-dropdown" class="form-select" aria-label="Select a state">
                                    <option selected>---</option>
                                </select>
                            </div>

                            <!-- Resources -->
                            <div class="form-group mb-3" id='resource-group'>
                                <div id="resources">
                                    <div class="d-flex flex-wrap" id="essential-resources"></div>
                                    <div class="d-flex flex-wrap" id="other-resources"></div>
                                </div>
                            </div>

                            <!-- For Cities -->
                            <div class="form-group" id='cities-group'>
                                <label for="cities-dropdown" class="mb-2">Select City: </label>
                                <select id="cities-dropdown" class="form-select" aria-label="Select a city">
                                    <option selected>---</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-3 mt-2">

        <label for="information" class='font-weight-bold fs-5'>Resource list</label>
        <div id="information" class='row'>
        </div>
    </div>
</body>
<footer class="mt-auto" style="font-size: small text-center">
    <div class='container alert-warning min-vw-100 text-center'>
        Disclaimer: All information here is collected and presented by volunteers. Use at your own risk.
    </div>
</footer>

</html>
